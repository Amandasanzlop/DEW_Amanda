<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!--// Crea un botón en un documento html que al pulsar, el script averigüe si el usuario está conectado a Internet y le devuelva en una nueva ventana el
// nombre y versión del navegador, el idioma y si tiene activadas o no las cookies y Java. -->

<script>

var nombreNavegador = navigator.appName;
var versionNavegador = navigator.appVersion;
var idioma = navigator.language;
var cookiesActivadas = navigator.cookieEnabled;
var javaActivado = navigator.javaEnabled;

document.write("Nombre navegador: " + nombreNavegador + "<br>");
document.write("Versión navegador: " + versionNavegador + "<br>");
document.write("Idioma: " + idioma + "<br>");

if(cookiesActivadas){
    document.write("Cookies: activadas" + "<br>");
}else{
    document.write("Cookies: desactivadas" + "<br>");
}

if(javaActivado){
    document.write("Java: activado" + "<br>");
}else{
    document.write("Java: desactivado" + "<br>");
}


</script>
</body>
</html>
